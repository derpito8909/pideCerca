<div class="container">
  <div
    id="loginbox"
    style="margin-top: 50px"
    class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
  >
    <div class="login-panel">
      <div class="login-heading">
        <div class="login-title text-center">
          <strong>Inico de sesión</strong>
        </div>
      </div>

      <div style="padding-top: 30px" class="panel-body">
        <div
          style="display: none"
          id="login-alert"
          class="alert alert-danger col-sm-12"
        ></div>

        <form id="loginform" class="form-horizontal" role="form">
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"
              ><i class="glyphicon glyphicon-user"></i
            ></span>
            <input              
              type="text"
              [(ngModel)]="email"
              class="form-control"
              name="username"
              value=""
              placeholder="Correo electronico"
            />
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"
              ><i class="glyphicon glyphicon-lock"></i
            ></span>
            <input
              [(ngModel)]="clave"
              type="password"
              class="form-control"
              name="password"
              placeholder="Clave"
            />
          </div>

          <div class="input-group">
            <div class="checkbox">
              <label class="text-dark">
                <input
                  id="login-remember"
                  type="checkbox"
                  name="remember"
                  value="1"
                />
                <small>Permanecer conectado</small>
              </label>
            </div>
          </div>

          <div style="margin-top: 10px" class="form-group">
            <!-- Button -->

            <div class="col-sm-12 controls text-center">              
              <button class="btn btn-login" type="submit" (click)="login()">Entrar</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12 control">
              <div class="linea">
                O inicia sesion con
                <div class="social-buttons">
                  <a href="#" class="btn btn-fb"
                    ><i class="fa fa-facebook"></i> Facebook</a
                  >
                  <a href="#" class="btn btn-tw"
                    ><i class="fa fa-twitter"></i> Twitter</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12 control">
              <div class="linea">
                ¿No tienes cuenta?
                <strong
                  ><a routerLink="/register" class="text-dark">
                    Registrate aqui!
                  </a></strong
                >
              </div>
              <div class="div-clave">
                <a href="#">Recordar Contraseña?</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
